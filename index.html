<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    
    <title>To Do List</title>
</head>
<body>

    <div class="to-do-wrapper">
        <div class="header">
        <h1>To-Do-List</h1>
        <div class="input-group mb-3 input-box">
            <input type="text" class="form-control input" placeholder="Your task" aria-label="Your Task" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary add-btn" type="button">Add Task</button>
            </div>
          </div>
          </div>

          <div class="to-do-item">
                
          </div>

          <div class="buttons">

          <button type="button" class="btn btn-primary">All</button>
          <button type="button" class="btn btn-secondary">Active</button>
          <button type="button" class="btn btn-success">Completed</button>
          <button type="button" class="btn btn-danger">Clear Completed</button>

        </div>

          
    </div>
    <script src="main.js"></script>
    
</body>
</html>
