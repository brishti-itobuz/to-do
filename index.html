<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <title>To Do List</title>
</head>
<body class="d-flex flex-column align-items-center">

    <div class="to-do-wrapper d-flex flex-column justify-content-center">
        <div class="header">
        <h1 class="to-do-heading text-center">To-Do-List</h1>
        <div class="input-group mb-3 input-box">
            <input type="text" class="form-control input" placeholder="Your tasks" aria-label="Your Task" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary add-btn" type="button">Add Task</button>
            </div>
          </div>
          </div>

          <div id="task">

          </div>

          <div class="buttons">

          <button type="button" class="btn btn-primary task-status-btn">All</button>
          <button type="button" class="btn btn-secondary task-status-btn">Active</button>
          <button type="button" class="btn btn-success task-status-btn">Completed</button>
          <button type="button" class="btn btn-danger task-status-btn">Clear Completed</button>

        </div>

          
    </div>
    <script src="main.js"></script>
    
</body>
</html>
